<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Aditi Sharma</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Aditi Sharma</a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact -->
  <section class="container py-5">
    <h2 class="fw-bold text-center mb-4">Let’s Connect</h2>
    <form class="mx-auto" style="max-width:600px;">
      <div class="mb-3">
        <label class="form-label">Your Name</label>
        <input type="text" class="form-control" placeholder="Enter your name">
      </div>
      <div class="mb-3">
        <label class="form-label">Email address</label>
        <input type="email" class="form-control" placeholder="name@example.com">
      </div>
      <div class="mb-3">
        <label class="form-label">Message</label>
        <textarea class="form-control" rows="4"></textarea>
      </div>
      <button type="submit" class="btn btn-primary px-4">Send</button>
    </form>

    <div class="text-center mt-4">
      <a href="https://www.linkedin.com/" target="_blank" class="btn btn-outline-dark mx-2">LinkedIn</a>
      <a href="https://github.com/" target="_blank" class="btn btn-outline-dark mx-2">GitHub</a>
    </div>
  </section>

  <footer class="text-center py-4 bg-dark text-light">
    <p class="mb-0">© 2025 Aditi Sharma</p>
  </footer>
</body>
</html>
